events {
    worker_connections 1024;
}

http {
    upstream nccr-portal {
        server nccr-portal:3000;
    }
    
    upstream blockchain-api {
        server blockchain-api:7051;
    }

    # NCCR Portal
    server {
        listen 80;
        server_name bluecarbon-registry.com www.bluecarbon-registry.com;
        
        location / {
            proxy_pass http://nccr-portal;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # API routes
        location /api/ {
            proxy_pass http://blockchain-api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # Direct Blockchain API access
    server {
        listen 80;
        server_name api.bluecarbon-registry.com;
        
        location / {
            proxy_pass http://blockchain-api;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # CORS headers for mobile app
            add_header 'Access-Control-Allow-Origin' '*';
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS';
            add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization';
        }
    }
}
