version: '3.8'

services:
  # NCCR Portal Web Application
  nccr-portal:
    build:
      context: ./NCCRPortal
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_BASE_URL=http://localhost:8080/api
      - REACT_APP_BLOCKCHAIN_GATEWAY_URL=localhost:7051
      - REACT_APP_BLOCKCHAIN_CHANNEL_NAME=mychannel
      - REACT_APP_BLOCKCHAIN_CHAINCODE_NAME=bluecarbon
    volumes:
      - ./NCCRPortal:/app
      - /app/node_modules
    depends_on:
      - blockchain-peer
    networks:
      - bluecarbon-network

  # Blockchain Network Components
  blockchain-peer:
    image: hyperledger/fabric-peer:2.4
    environment:
      - CORE_VM_ENDPOINT=unix:///host/var/run/docker.sock
      - CORE_VM_DOCKER_HOSTCONFIG_NETWORKMODE=bluecarbon_bluecarbon-network
      - FABRIC_LOGGING_SPEC=INFO
      - CORE_PEER_TLS_ENABLED=true
      - CORE_PEER_PROFILE_ENABLED=true
      - CORE_PEER_TLS_CERT_FILE=/etc/hyperledger/fabric/tls/server.crt
      - CORE_PEER_TLS_KEY_FILE=/etc/hyperledger/fabric/tls/server.key
      - CORE_PEER_TLS_ROOTCERT_FILE=/etc/hyperledger/fabric/tls/ca.crt
      - CORE_PEER_ID=peer0.org1.example.com
      - CORE_PEER_ADDRESS=peer0.org1.example.com:7051
      - CORE_PEER_LISTENADDRESS=0.0.0.0:7051
      - CORE_PEER_CHAINCODEADDRESS=peer0.org1.example.com:7052
      - CORE_PEER_CHAINCODELISTENADDRESS=0.0.0.0:7052
      - CORE_PEER_GOSSIP_BOOTSTRAP=peer0.org1.example.com:7051
      - CORE_PEER_GOSSIP_EXTERNALENDPOINT=peer0.org1.example.com:7051
      - CORE_PEER_LOCALMSPID=Org1MSP
    volumes:
      - /var/run/:/host/var/run/
      - ./fabric-samples/test-network/organizations/peerOrganizations/org1.example.com/peers/peer0.org1.example.com/msp:/etc/hyperledger/fabric/msp
      - ./fabric-samples/test-network/organizations/peerOrganizations/org1.example.com/peers/peer0.org1.example.com/tls:/etc/hyperledger/fabric/tls
      - peer0.org1.example.com:/var/hyperledger/production
    ports:
      - "7051:7051"
    networks:
      - bluecarbon-network

  # Blockchain Orderer
  blockchain-orderer:
    image: hyperledger/fabric-orderer:2.4
    environment:
      - FABRIC_LOGGING_SPEC=INFO
      - ORDERER_GENERAL_LISTENADDRESS=0.0.0.0
      - ORDERER_GENERAL_LISTENPORT=7050
      - ORDERER_GENERAL_GENESISMETHOD=file
      - ORDERER_GENERAL_GENESISFILE=/var/hyperledger/orderer/orderer.genesis.block
      - ORDERER_GENERAL_LOCALMSPID=OrdererMSP
      - ORDERER_GENERAL_LOCALMSPDIR=/var/hyperledger/orderer/msp
      - ORDERER_GENERAL_TLS_ENABLED=true
      - ORDERER_GENERAL_TLS_PRIVATEKEY=/var/hyperledger/orderer/tls/server.key
      - ORDERER_GENERAL_TLS_CERTIFICATE=/var/hyperledger/orderer/tls/server.crt
      - ORDERER_GENERAL_TLS_ROOTCAS=[/var/hyperledger/orderer/tls/ca.crt]
      - ORDERER_GENERAL_CLUSTER_CLIENTCERTIFICATE=/var/hyperledger/orderer/tls/server.crt
      - ORDERER_GENERAL_CLUSTER_CLIENTPRIVATEKEY=/var/hyperledger/orderer/tls/server.key
      - ORDERER_GENERAL_CLUSTER_ROOTCAS=[/var/hyperledger/orderer/tls/ca.crt]
    volumes:
      - ./fabric-samples/test-network/system-genesis-block/genesis.block:/var/hyperledger/orderer/orderer.genesis.block
      - ./fabric-samples/test-network/organizations/ordererOrganizations/example.com/orderers/orderer.example.com/msp:/var/hyperledger/orderer/msp
      - ./fabric-samples/test-network/organizations/ordererOrganizations/example.com/orderers/orderer.example.com/tls/:/var/hyperledger/orderer/tls
      - orderer.example.com:/var/hyperledger/production/orderer
    ports:
      - "7050:7050"
    networks:
      - bluecarbon-network

  # CouchDB for blockchain state database
  couchdb:
    image: couchdb:3.1.1
    environment:
      - COUCHDB_USER=admin
      - COUCHDB_PASSWORD=adminpw
    ports:
      - "5984:5984"
    volumes:
      - couchdb-data:/opt/couchdb/data
    networks:
      - bluecarbon-network

  # API Gateway for mobile app
  api-gateway:
    build:
      context: ./fabric-samples/asset-transfer-events/application-gateway-typescript
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - CHANNEL_NAME=mychannel
      - CHAINCODE_NAME=bluecarbon
      - MSP_ID=Org1MSP
      - CRYPTO_PATH=/crypto
      - KEY_DIRECTORY_PATH=/crypto/users/User1@org1.example.com/msp/keystore
      - CERT_DIRECTORY_PATH=/crypto/users/User1@org1.example.com/msp/signcerts
      - TLS_CERT_PATH=/crypto/peers/peer0.org1.example.com/tls/ca.crt
      - PEER_ENDPOINT=peer0.org1.example.com:7051
      - PEER_HOST_ALIAS=peer0.org1.example.com
    volumes:
      - ./fabric-samples/test-network/organizations/peerOrganizations/org1.example.com:/crypto
    depends_on:
      - blockchain-peer
      - blockchain-orderer
    networks:
      - bluecarbon-network

  # Redis for session management
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - bluecarbon-network

  # Nginx reverse proxy
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - nccr-portal
      - api-gateway
    networks:
      - bluecarbon-network

volumes:
  peer0.org1.example.com:
  orderer.example.com:
  couchdb-data:
  redis-data:

networks:
  bluecarbon-network:
    driver: bridge
